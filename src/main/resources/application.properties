spring.application.name=questionknock

# ==============================
# MySQL 接続設定
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/questionknock?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=AdminDef
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA 設定
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Thymeleaf 設定（HTMLキャッシュ無効：開発時のみ）
# ==============================
spring.thymeleaf.cache=false

# ==============================
# ログ出力設定（SQLやSpring起動ログを見やすく）
# ==============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
